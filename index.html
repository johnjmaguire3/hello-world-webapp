<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 id="greeting">Hello World!</h1>
            <p class="subtitle">Welcome to your interactive web app</p>
            
            <div class="input-section">
                <input 
                    type="text" 
                    id="nameInput" 
                    placeholder="Enter your name..."
                    autocomplete="off"
                />
                <button id="greetBtn">Greet Me</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="clickCount">0</span>
                    <span class="stat-label">Clicks</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="visitTime">0s</span>
                    <span class="stat-label">Time Here</span>
                </div>
            </div>

            <div class="actions">
                <button id="resetBtn" class="secondary-btn">Reset</button>
                <button id="themeBtn" class="secondary-btn">ðŸŒ™ Dark Mode</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
