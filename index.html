<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 id="greeting">Hello World!</h1>
            <p class="subtitle">Welcome to your interactive web app</p>
            
            <div class="input-section">
                <input 
                    type="text" 
                    id="nameInput" 
                    placeholder="Enter your nombre..."
                    autocomplete="off"
                />
                <button id="greetBtn">Greet Me</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="clickCount">0</span>
                    <span class="stat-label">Clicks</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="visitTime">0s</span>
                    <span class="stat-label">Time Here</span>
                </div>
            </div>

            <div class="actions">
                <button id="resetBtn" class="secondary-btn">Reset</button>
                <button id="themeBtn" class="secondary-btn">üåô Dark Mode</button>
            </div>

            <div class="upload-section">
                <h3>Upload File</h3>
                <div class="upload-area" id="uploadArea">
                    <input 
                        type="file" 
                        id="fileInput" 
                        accept=".csv,.xlsx,.xls"
                        hidden
                    />
                    <label for="fileInput" class="upload-label">
                        <span class="upload-icon">üìÅ</span>
                        <span class="upload-text">Click to upload CSV or Excel file</span>
                        <span class="upload-hint">Supports .csv, .xlsx, .xls</span>
                    </label>
                </div>
                <div id="progressContainer" class="progress-container" style="display: none;">
                    <div class="progress-info">
                        <span id="progressText">Uploading...</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
                <div id="uploadedFile" class="uploaded-file"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
